<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script</title>
    <style>
        body  {
            background-color: black; /*comentário em css*/
            color: white;
            font: normal 15pt arial;
        }
        h1 {
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentário em html-->
    <p>Me livrei da maldição!</p>

    <script>
        var n1=Number(window.prompt('Digite um número: ')) //sem number = concatenação
        var n2=Number(window.prompt('Digite outro número: ')) // sem number = concatenação
        var s=n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
        //(number+number) para adição
        //(string+string) para concatenação
    </script>
</body>
</html>
