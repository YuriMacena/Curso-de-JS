<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador númerico</title>
    <style>
        body {
            font: normal 15pt arial;
            background-color: grey;
            text-align: center;
        }
        h1 {
            background: white;
            text-align: center;
        }
        input {
            font: normal 15pt arial;
            width: 100px;
        }
        div.res {
            margin-top: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div class="res"><strong>Resultado</strong></div>
    <script>
        function somar(){
            ctxt1=window.document.getElementById('txtn1')
            ctxt2=window.document.getElementById('txtn2')
            res=window.document.querySelector("div.res")
            n1=Number(ctxt1.value)
            n2=Number(ctxt2.value)
            s=n1+n2
            res.innerHTML=`<strong>A soma entre ${n1} mais ${n2} é igual a ${s}.</strong>`
        }
    </script>
</body>
</html>
