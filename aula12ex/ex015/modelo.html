<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css"><!--css externo, com arquivo-->
</head>
<body onload="carregar">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            Ano de nascimento: <input type="number" name="nasc" id="nasc" min="0" max="123"><br/>
            Sexo:<br/>
                <input type="radio" name="masc" id="masc" checked>
                <label for="masc">Masculino</label><br/>
                <input type="radio" name="fem" id="fem">
                <label for="fem">Feminino</label><br/>
                <input type="button" value="Verificar" onclick="calcular()">
        </div>
        <div id="res">
            Preencha os dados para obter o resultado.
        </div>
    </section>
    <footer>
        <p>&copy; YuriMacena</p>
    </footer>
    <script src="script.js"></script><!--javascript externo, com arquivo-->
</body>
</html>
